name: Frontend Docker Build

on:
  push:
    branches: [ "main" ]
    paths: ['src/frontend-ts/**']

permissions:
  id-token: write   
  contents: read   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::253588643630:role/github-actions
          aws-region: ${{ secrets.AWS_ECR_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t frontend ./src/frontend-ts

      - name: Tag Docker image
        run: docker tag frontend:latest ${{ secrets.AWS_ECR_FRONTEND_REPO }}:app

      - name: Push Docker image to ECR
        run: docker push ${{ secrets.AWS_ECR_FRONTEND_REPO }}:app
